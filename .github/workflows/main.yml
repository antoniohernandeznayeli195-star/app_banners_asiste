name: Flutter CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x.x' # Usa tu versi√≥n actual
      - run: flutter pub get
      - run: flutter analyze  # Valida que no haya errores de sintaxis
      - run: flutter test     # Ejecuta tus pruebas unitarias